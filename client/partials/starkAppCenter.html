<!-- START BREADCRUMB -->
<ul class="breadcrumb">
    <li><a href="#">Home</a></li>
    <li class="active"><a href="#">Stark App Center</a></li>
</ul>
<!-- END BREADCRUMB -->                                                

<!-- PAGE TITLE -->
<div class="page-title">                    
    <h2><span class="fa fa-caret-square-o-right"></span> Stark App Center <small>432 Apps</small></h2>
</div>
<!-- END PAGE TITLE -->                

<!-- PAGE CONTENT WRAPPER -->
<div class="page-content-wrap">
    
    <div class="row">
        <div class="col-md-12">
            
            <div class="panel panel-default">
                <div class="panel-body">
                    <p>Use search to find apps. You can search by: name, labels, category, developer.</p>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-md-8">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <span class="fa fa-search"></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="What are you looking for?"/>
                                    <div class="input-group-btn">
                                        <button class="btn btn-primary">Search</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <a href="starkAppCreate.html" class="btn btn-success btn-block"><span class="fa fa-plus"></span> Create Stark App</a>
                            </div>
                        </div>
                    </form>                                    
                </div>
            </div>
            
        </div>
    </div>
    
    <div class="row" ng-controller="starkAppCenterController">
        <div class="col-md-3" ng-repeat="x in myData">
            <!-- STARK APP ITEM -->
            <div class="panel panel-default">
                <div class="panel-body profile">
                    <div class="profile-image">
                        <img src="assets/images/appicons/default icon (12).png" alt="Nadia Ali"/>
                    </div>
                    <div class="profile-data">
                        <div class="profile-data-name">{{ x.name }}</div>
                        <div class="profile-data-title">Jerico Pardillo</div>
                    </div>
                    <div class="profile-controls">
                        <a href="starkAppPage.html" class="profile-control-left"><span class="fa fa-info"></span></a>
                        <a href="#" class="profile-control-right"><span class="fa fa-star-o"></span></a>
                    </div>
                </div>                                
                <div class="panel-body">                                    
                    <div class="contact-info">
                        <p><small>Product</small><br/>EQ Dev</p>
                        <p><small>Description</small>{{ x.description }}</p>
                        <p><small>Downloads</small><br/>32</p>
						<p><small>Rating</small><br/{{ x.rating }}</p>										
                    </div>
                </div>                                
            </div>
            <!-- END STARK APP ITEM -->
        </div>
                     
    </div>
    <div class="row">
        <div class="col-md-12">
            <ul class="pagination pagination-sm pull-right push-down-10 push-up-10">
                <li class="disabled"><a href="#">«</a></li>
                <li class="active"><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>                                    
                <li><a href="#">»</a></li>
            </ul>                            
        </div>
    </div>

</div>
<!-- END PAGE CONTENT WRAPPER -->
